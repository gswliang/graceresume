<div class="h-full flex flex-col w-36 bg-zinc-800">
  <div
    class="flex h-20 text-white cursor-pointer justify-start gap-2 hover:bg-zinc-700 duration-500"
    *ngFor="let sidenav of sideNav"
  >
    <div class="flex items-center pl-3">
      <mat-icon>{{ sidenav.icon }}</mat-icon>
    </div>
    <span class="text-lg flex items-center">{{ sidenav.name }}</span>
  </div>
</div>
