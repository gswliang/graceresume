<div
  class="fixed top-0 left-0 right-0 flex flex-col md:h-full md:relative md:w-36 bg-blue-500"
>
  <div
    class="text-white w-full h-14 z-[1] cursor-pointer border-b-2 border-white ml-auto duration-500 ease-in-out flex justify-end pr-7 items-center md:hidden"
    (click)="openNav = !openNav"
  >
    <mat-icon class="scale-150 transition-all ease-in-out duration-500">{{
      openNav ? "close" : "menu"
    }}</mat-icon>
  </div>
  <div
    class="w-full absolute top-[-320px] z-[0] transition-all ease-in-out duration-500 bg-blue-500 md:static md:z-[1]"
    [class.top-14]="openNav"
  >
    <div
      class="flex h-20 text-white cursor-pointer px-4 justify-start gap-2 hover:scale-105 duration-300"
      *ngFor="let sidenav of sideNav"
      (click)="onClick(sidenav?.data)"
    >
      <div class="flex items-center">
        <mat-icon>{{ sidenav.icon }}</mat-icon>
      </div>
      <span class="text-lg flex items-center">{{ sidenav.name }}</span>
    </div>
  </div>
</div>
